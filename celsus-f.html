<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        function convert(celsus)
        {
           let f = (celsus * 9/5)+32;
           return f;
        }
        let res = parseInt(prompt('Entrez un nombre'));
        let fara = convert(res);
        document.body.innerHTML = fara;
    </script>
</body>
</html>
