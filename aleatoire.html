    <script>
        function aleatoire(a,b){
            let res = Math.random()*(a-b)+b;
            return res;
        }
        let a = parseInt(prompt('Entrez le premier nombre'));
        let b = parseInt(prompt('Entrez le deuxi√®me nombre'));
        let alea = aleatoire(a,b);
        document.body.innerHTML = Math.floor(alea);
    </script>
