<body>
    <script>
        function perimetre(rayon)
        {
            let p;
            p=2*Math.PI*rayon;
            return p;
        }
        let res = parseFloat(prompt('entrez un rayon'));
        let perimetreCercle = perimetre(res);
        console.log(`le perimetre est ${perimetreCercle}`);
    </script>
</body>
