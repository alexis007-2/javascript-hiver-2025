<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .rouge
        {
            color:red;
        }
        .gras
        {
            font-weight: bold;
        }
    </style>
</head>
<body>
<p class="rouge">Salut ca va ?</p>
<button id="monbouton">Cliquez ici</button>
<script>

let texte = document.querySelector('p');
let bouton = document.getElementById('monbouton');
bouton.addEventListener('click',function(){
    // supression de la classe rouge
    texte.classList.remove('rouge');
    // ajout de la classe gras
    texte.classList.add('gras');

})

</script>    
</body>
</html>
