<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
      function pythagore(a,b)
      {
        let c = Math.sqrt(a*a+b*b);
        return c;
      }  
    let a = parseInt(prompt('Entrez la longueur du coté opposé'));
    let b = parseInt(prompt('Entrez la longueur du coté adjacent'));
    let py = pythagore(a,b);
    document.body.innerHTML = py;
    </script>
</body>
</html>
