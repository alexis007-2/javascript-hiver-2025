<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let choix = prompt('Entrez votre menu');
        switch(choix){
            case '1':
                console.log('Big mac');
                break;
            case '2':
                console.log('Royal Cheese');
                break;
            
            case '3':
                console.log('Mc Chicken');
                break;
            
            default:
                console.log('menu inconnu');
                break;
        }
    </script>
</body>
</html>
