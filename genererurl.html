<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function genererUrl(url,text)
        {
            let html = `<p><a href="${url}">${text}</a></p>`;
            return html;
        }
        let url = prompt('entrez une url');
        let text = prompt('entrez le texte');
        document.body.innerHTML= genererUrl(url,text);
    </script>
</body>
</html>
